<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة المعلمين - نظام إدارة التقييم</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 3px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tab:hover {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            transform: translateY(-2px);
        }

        .tab.active {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .tab-content {
            display: none;
            padding: 30px;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
            font-size: 1.1em;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
            transform: translateY(-2px);
        }

        .btn {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #51cf66, #69db7c);
            box-shadow: 0 4px 15px rgba(81, 207, 102, 0.4);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .card h3 {
            color: #495057;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }

        .skill-item, .student-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .skill-item:hover, .student-item:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin: 20px 0;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .evaluation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .evaluation-item {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .evaluation-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .evaluation-item label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #495057;
        }

        .evaluation-item input {
            width: 80px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #4facfe;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            transition: width 0.5s ease;
        }

        .student-card {
            background: linear-gradient(45deg, #ffffff, #f8f9fa);
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .student-card:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.2);
        }

        .student-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #495057;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }

        .floating-action {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(79, 172, 254, 0.5);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .floating-action:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 6px 25px rgba(79, 172, 254, 0.7);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: linear-gradient(45deg, #51cf66, #69db7c);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(81, 207, 102, 0.4);
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
            
            .evaluation-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 بوابة المعلمين</h1>
            <p>نظام إدارة التقييم والمهارات التعليمية</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('subjects')">📚 إدارة المواد</div>
            <div class="tab" onclick="switchTab('students')">👥 إدارة الطلاب</div>
            <div class="tab" onclick="switchTab('skills')">🎯 إدارة المهارات</div>
            <div class="tab" onclick="switchTab('evaluation')">📊 التقييم</div>
            <div class="tab" onclick="switchTab('reports')">📈 التقارير</div>
        </div>

        <!-- إدارة المواد -->
        <div id="subjects" class="tab-content active">
            <div class="card">
                <h3>إضافة مادة جديدة</h3>
                <div class="form-group">
                    <label>اسم المادة</label>
                    <input type="text" id="subjectName" placeholder="مثال: الرياضيات">
                </div>
                <div class="form-group">
                    <label>وصف المادة</label>
                    <textarea id="subjectDescription" placeholder="وصف مختصر للمادة..." rows="3"></textarea>
                </div>
                <button class="btn" onclick="addSubject()">إضافة المادة</button>
            </div>

            <div class="card">
                <h3>المواد المضافة</h3>
                <div id="subjectsList"></div>
            </div>
        </div>

        <!-- إدارة الطلاب -->
        <div id="students" class="tab-content">
            <div class="card">
                <h3>إضافة طالب جديد</h3>
                <div class="form-group">
                    <label>اسم الطالب</label>
                    <input type="text" id="studentName" placeholder="اسم الطالب">
                </div>
                <div class="form-group">
                    <label>اختر المادة</label>
                    <select id="studentSubject">
                        <option value="">اختر المادة</option>
                    </select>
                </div>
                <button class="btn" onclick="addStudent()">إضافة الطالب</button>
            </div>

            <div class="card">
                <h3>قائمة الطلاب</h3>
                <div id="studentsList"></div>
            </div>
        </div>

        <!-- إدارة المهارات -->
        <div id="skills" class="tab-content">
            <div class="card">
                <h3>إضافة مهارة جديدة</h3>
                <div class="form-group">
                    <label>اختر المادة</label>
                    <select id="skillSubject">
                        <option value="">اختر المادة</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>اسم المهارة</label>
                    <input type="text" id="skillName" placeholder="مثال: حل المعادلات">
                </div>
                <div class="form-group">
                    <label>وصف المهارة</label>
                    <textarea id="skillDescription" placeholder="وصف تفصيلي للمهارة..." rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>الدرجة العظمى</label>
                    <input type="number" id="skillMaxGrade" value="100" min="1" max="100">
                </div>
                <button class="btn" onclick="addSkill()">إضافة المهارة</button>
            </div>

            <div class="card">
                <h3>المهارات المضافة</h3>
                <div id="skillsList"></div>
            </div>
        </div>

        <!-- التقييم -->
        <div id="evaluation" class="tab-content">
            <div class="card">
                <h3>تقييم الطلاب</h3>
                <div class="form-group">
                    <label>اختر المادة</label>
                    <select id="evalSubject" onchange="loadStudentsForEvaluation()">
                        <option value="">اختر المادة</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>اختر الطالب</label>
                    <select id="evalStudent" onchange="loadSkillsForEvaluation()">
                        <option value="">اختر الطالب</option>
                    </select>
                </div>
                <div id="evaluationForm"></div>
            </div>
        </div>

        <!-- التقارير -->
        <div id="reports" class="tab-content">
            <div class="card">
                <h3>تقارير الطلاب</h3>
                <div class="form-group">
                    <label>اختر المادة</label>
                    <select id="reportSubject" onchange="loadStudentsForReport()">
                        <option value="">اختر المادة</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>اختر الطالب</label>
                    <select id="reportStudent" onchange="generateReport()">
                        <option value="">اختر الطالب</option>
                    </select>
                </div>
                <button class="btn btn-success" onclick="downloadPDF()" id="downloadBtn" style="display:none;">تحميل التقرير PDF</button>
                <div id="reportContent"></div>
                <div class="chart-container" style="display:none;" id="chartContainer">
                    <canvas id="skillsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // تهيئة البيانات عند تحميل الصفحة
        let subjects = JSON.parse(localStorage.getItem('subjects')) || [];
        let students = JSON.parse(localStorage.getItem('students')) || [];
        let skills = JSON.parse(localStorage.getItem('skills')) || [];
        let evaluations = JSON.parse(localStorage.getItem('evaluations')) || [];

        // حفظ البيانات في localStorage
        function saveData() {
            localStorage.setItem('subjects', JSON.stringify(subjects));
            localStorage.setItem('students', JSON.stringify(students));
            localStorage.setItem('skills', JSON.stringify(skills));
            localStorage.setItem('evaluations', JSON.stringify(evaluations));
        }

        // عرض إشعار
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // تبديل التبويبات
        function switchTab(tabName) {
            // إخفاء جميع التبويبات
            const tabs = document.querySelectorAll('.tab-content');
            const tabButtons = document.querySelectorAll('.tab');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            tabButtons.forEach(btn => btn.classList.remove('active'));
            
            // إظهار التبويب المحدد
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // تحديث القوائم عند التبديل
            if (tabName === 'subjects') loadSubjects();
            if (tabName === 'students') loadStudentsTab();
            if (tabName === 'skills') loadSkillsTab();
            if (tabName === 'evaluation') loadEvaluationTab();
            if (tabName === 'reports') loadReportsTab();
        }

        // إضافة مادة جديدة
        function addSubject() {
            const name = document.getElementById('subjectName').value.trim();
            const description = document.getElementById('subjectDescription').value.trim();
            
            if (!name) {
                alert('يرجى إدخال اسم المادة');
                return;
            }
            
            const subject = {
                id: Date.now(),
                name: name,
                description: description,
                createdAt: new Date().toLocaleDateString('ar-SA')
            };
            
            subjects.push(subject);
            saveData();
            loadSubjects();
            
            // مسح النموذج
            document.getElementById('subjectName').value = '';
            document.getElementById('subjectDescription').value = '';
            
            showNotification('تم إضافة المادة بنجاح!');
        }

        // تحميل المواد
        function loadSubjects() {
            const container = document.getElementById('subjectsList');
            if (subjects.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#6c757d;">لا توجد مواد مضافة بعد</p>';
                return;
            }
            
            container.innerHTML = subjects.map(subject => `
                <div class="card">
                    <h4>${subject.name}</h4>
                    <p>${subject.description || 'لا يوجد وصف'}</p>
                    <small>تاريخ الإضافة: ${subject.createdAt}</small>
                    <div style="margin-top: 15px;">
                        <button class="btn btn-danger" onclick="deleteSubject(${subject.id})">حذف</button>
                    </div>
                </div>
            `).join('');
            
            // تحديث قوائم المواد في التبويبات الأخرى
            updateSubjectSelects();
        }

        // حذف مادة
        function deleteSubject(id) {
            if (confirm('هل أنت متأكد من حذف هذه المادة؟ سيتم حذف جميع الطلاب والمهارات المرتبطة بها.')) {
                subjects = subjects.filter(subject => subject.id !== id);
                students = students.filter(student => student.subjectId !== id);
                skills = skills.filter(skill => skill.subjectId !== id);
                evaluations = evaluations.filter(evaluation => evaluation.subjectId !== id);
                saveData();
                loadSubjects();
                showNotification('تم حذف المادة بنجاح!');
            }
        }

        // تحديث قوائم المواد
        function updateSubjectSelects() {
            const selects = ['studentSubject', 'skillSubject', 'evalSubject', 'reportSubject'];
            selects.forEach(selectId => {
                const select = document.getElementById(selectId);
                if (select) {
                    const currentValue = select.value;
                    select.innerHTML = '<option value="">اختر المادة</option>' + 
                        subjects.map(subject => `<option value="${subject.id}">${subject.name}</option>`).join('');
                    select.value = currentValue;
                }
            });
        }

        // إضافة طالب
        function addStudent() {
            const name = document.getElementById('studentName').value.trim();
            const subjectId = document.getElementById('studentSubject').value;
            
            if (!name || !subjectId) {
                alert('يرجى إدخال جميع البيانات المطلوبة');
                return;
            }
            
            const student = {
                id: Date.now(),
                name: name,
                subjectId: parseInt(subjectId),
                createdAt: new Date().toLocaleDateString('ar-SA')
            };
            
            students.push(student);
            saveData();
            loadStudentsTab();
            
            // مسح النموذج
            document.getElementById('studentName').value = '';
            document.getElementById('studentSubject').value = '';
            
            showNotification('تم إضافة الطالب بنجاح!');
        }

        // تحميل تبويب الطلاب
        function loadStudentsTab() {
            updateSubjectSelects();
            loadStudents();
        }

        // تحميل الطلاب
        function loadStudents() {
            const container = document.getElementById('studentsList');
            if (students.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#6c757d;">لا يوجد طلاب مضافون بعد</p>';
                return;
            }
            
            const groupedStudents = {};
            students.forEach(student => {
                const subject = subjects.find(s => s.id === student.subjectId);
                const subjectName = subject ? subject.name : 'مادة محذوفة';
                if (!groupedStudents[subjectName]) {
                    groupedStudents[subjectName] = [];
                }
                groupedStudents[subjectName].push(student);
            });
            
            container.innerHTML = Object.keys(groupedStudents).map(subjectName => `
                <div class="card">
                    <h4>📚 ${subjectName}</h4>
                    ${groupedStudents[subjectName].map(student => `
                        <div class="student-item">
                            <span>👤 ${student.name}</span>
                            <button class="btn btn-danger" onclick="deleteStudent(${student.id})">حذف</button>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        // حذف طالب
        function deleteStudent(id) {
            if (confirm('هل أنت متأكد من حذف هذا الطالب؟ سيتم حذف جميع التقييمات المرتبطة به.')) {
                students = students.filter(student => student.id !== id);
                evaluations = evaluations.filter(evaluation => evaluation.studentId !== id);
                saveData();
                loadStudents();
                showNotification('تم حذف الطالب بنجاح!');
            }
        }

        // إضافة مهارة
        function addSkill() {
            const subjectId = document.getElementById('skillSubject').value;
            const name = document.getElementById('skillName').value.trim();
            const description = document.getElementById('skillDescription').value.trim();
            const maxGrade = document.getElementById('skillMaxGrade').value;
            
            if (!subjectId || !name) {
                alert('يرجى إدخال جميع البيانات المطلوبة');
                return;
            }
            
            const skill = {
                id: Date.now(),
                name: name,
                description: description,
                maxGrade: parseInt(maxGrade),
                subjectId: parseInt(subjectId),
                createdAt: new Date().toLocaleDateString('ar-SA')
            };
            
            skills.push(skill);
            saveData();
            loadSkillsTab();
            
            // مسح النموذج
            document.getElementById('skillSubject').value = '';
            document.getElementById('skillName').value = '';
            document.getElementById('skillDescription').value = '';
            document.getElementById('skillMaxGrade').value = '100';
            
            showNotification('تم إضافة المهارة بنجاح!');
        }

        // تحميل تبويب المهارات
        function loadSkillsTab() {
            updateSubjectSelects();
            loadSkills();
        }

        // تحميل المهارات
        function loadSkills() {
            const container = document.getElementById('skillsList');
            if (skills.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#6c757d;">لا توجد مهارات مضافة بعد</p>';
                return;
            }
            
            const groupedSkills = {};
            skills.forEach(skill => {
                const subject = subjects.find(s => s.id === skill.subjectId);
                const subjectName = subject ? subject.name : 'مادة محذوفة';
                if (!groupedSkills[subjectName]) {
                    groupedSkills[subjectName] = [];
                }
                groupedSkills[subjectName].push(skill);
            });
            
            container.innerHTML = Object.keys(groupedSkills).map(subjectName => `
                <div class="card">
                    <h4>📚 ${subjectName}</h4>
                    ${groupedSkills[subjectName].map(skill => `
                        <div class="skill-item">
                            <div>
                                <strong>🎯 ${skill.name}</strong>
                                <p style="margin: 5px 0; color: #6c757d;">${skill.description || 'لا يوجد وصف'}</p>
                                <small>الدرجة العظمى: ${skill.maxGrade}</small>
                            </div>
                            <button class="btn btn-danger" onclick="deleteSkill(${skill.id})">حذف</button>
                        </div>
                    `
